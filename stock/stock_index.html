<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock</title>
    <link rel="stylesheet" href="style_stock.css">
</head>
<body>
    <div class="container">
        <div class="form_register">
            <form action="">
                <div class="form_header">
                    <div class="title">
                        <h1>Cadastro de itens</h1>
                    </div>
                    <div class="save_button">
                        <button><a href="#">Salvar</a></button>
                    </div>
                </div>
            <!----------->
                <div class="input_group">
                    <div class="input_box2">
                        <label for="description"></label>
                        <input type="text" id="description" placeholder="Descrição" required>
                    </div>

                    <div class="input_box">
                        <label for="amount"></label>
                        <input type="number" id="amount" placeholder="Quantidade" required>
                    </div>

                    <div class="input_box">
                        <label for="price"></label>
                        <input type="number" id="price" placeholder="Preço" required>
                    </div>

                    
                </div>
            </form>
        </div>
        <div class="general_stock">
            <div class="input_box1">
                <label for="search"></label>
                <input type="text" id="search" placeholder="Pesquisar 🔍" required>
            </div>
        </div>
    </div>
</body>
</html>
