<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>teste</title>
    <link rel="stylesheet" href="../register/css/style_login.css">
</head>
<body>
    <div class="container">
        <div class="form_img">
            <img src="/register/img/undraw_predictive_analytics_re_wxt8 (1).svg" alt="">
        </div>
        <div class="form">
            <form action="#"><!--Back-end-->
                <div class="form-header">
                    <div class="title">
                        <h1>Cadastre-se</h1>
                    </div>

                    <div class="login-button">
                        <button><a href="#">Entrar</a></button> <!--Back-end-->
                    </div>
                </div>
                <div class="input-group">
                    <div class="input-box">
                        <label for="firstname">Primeiro nome</label>
                        <input id="firstname" type="text" name="firstname" placeholder="Digite seu primeiro nome">
                    </div>

                    <div class="input-box">
                        <label for="lastname">Sobrenome</label>
                        <input id="lastname" type="text" name="lastname" placeholder="Digite seu sobrenome">
                    </div>

                    <div class="input-box">
                        <label for="email">E-mail</label>
                        <input id="email" type="email" name="email" placeholder="Digite seu E-mail">
                    </div>
                    
                    <div class="input-box">
                        <label for="password">Senha</label>
                        <input id="password" type="password" name="password" placeholder="Digite sua senha">
                    </div>
                </div>

                <div class="gender-inputs">
                    <div class="gender-titles">
                        <h6>Gênero</h6>
                    </div>
                    <div class="gender-group">
                        <div class="gender-input">
                            <input type="radio" name="female" id="female">
                            <label for="female">Feminino</label>
                        </div>
                   
                        <div class="gender-input">
                            <input type="radio" name="male" id="male">
                            <label for="male">Masculino</label>
                        </div>
                    
                        <div class="gender-input">
                            <input type="radio" name="outher" id="outher">
                            <label for="outher">Outro</label>
                        </div>
                    
                        <div class="gender-input">
                            <input type="radio" name="none" id="none">
                            <label for="none">Prefiro não informar</label>
                        </div>
                    </div>
                </div>
                <div class="continue-button">
                    <button><a href="#">Continuar</a></button>
                </div>
            </form> 
        </div>
    </div>
</body>
</html>
