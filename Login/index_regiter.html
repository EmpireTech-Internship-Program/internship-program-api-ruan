<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RacconStack | New account</title>
</head>
<body>
        <div class="box" id="login">
            <a href="new_index.html"><input type="submit" name="submit" id="submit" value="back" class="back"></a>
            <form action=""> 
                        <div class="inputBox">
                            <input type="text" name="nome" id="nome" class="inputUser" required>
                            <label for="nome" class="labelInput">Name</label>
                        </div>
                        <br>
                        <div class="inputBox">
                            <input type="text" name="email" id="email" class="inputUser" required>
                            <label for="nome" class="labelInput">E-mail</label>
                        </div>
                        <br>
                        <div class="inputBox">
                            <input type="tel" name="tel" id="tel" class="inputUser" required>
                            <label for="nome" class="labelInput">Telephone</label>
                        </div>
                        <br>
                        <div class="inputBox">
                            <input type="number" name="id" id="id" class="inputUser" required>
                            <label for="nome" class="labelInput">Id</label>
                        </div>
                        <br>
                            <label for="ano_nasc"><strong>Date of birth:</strong></label>
                            <input type="date" name="ano_nasc" id="ano_nasc" required>                        
                        <br><br>
                        <div class="inputBox">
                            <input type="text" name="address" id="address" class="inputUser" required >
                            <label for="address" class="labelInput">Address</label>
                        </div>
                        <br>
                        <div class="inputBox">
                            <input type="password" name="password" id="password" class="inputUser" required>
                            <label for="password" class="labelInput">Password</label>
                        </div>
                        <br>
                        <div class="inputBox">
                            <input type="password" name="password1" id="password1" class="inputUser" required>
                            <label for="password1" class="labelInput">Confirm password</label>
                        </div>
                        <br>
                        <input type="submit" name="submit" id="submit" value="Register" class="register">
                        <br>
            </form>
    
    </div>
    <style>
html{
    font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    background-image: linear-gradient(to top, #d5d6d7, #f0f2f5); 
    height: 100vh;
    width: 100vw;
}
    
.box{
    color: #7d7d7d;
    padding: 15px;
    padding-top: 30px;
    padding-bottom: 40px;
    padding-left: 10px;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background-color: white;
    border-radius: 8px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.4);
    width: 250px;
    height: 530px;
}

.inputBox{
    position: relative;
}

.inputUser{
    
    background: #fafafa;
    border: 1px solid #dbdbdb;
    color: #dbdbdb;
    border-radius: 2px;
    outline: none;
    color: #000000;
    font-size: 15px;
    width: 100%;
    height: 35px;
    letter-spacing: 2px;
    
    
}

.labelInput{
    position: absolute;
    top: 8px;
    left: 5px;
    pointer-events: none;
    transition: .5s;
}

.inputUser:focus ~ .labelInput,
.inputUser:valid ~ .labelInput{
    top: -20px;
    font-size: 12px;
    color: #1877f2;
    font-weight: bold;
}
.register{
        border: none;
        padding:17px;
        width: 90%;
        border-radius: 4px;
        background-color: #1877f2;
        color: #ffffff;
        font-weight: bold;
        font-size: 15px;
        cursor: pointer;
        position: absolute;
        top: 86%;
        left: 50%;
        transform: translate(-50%, -50%);
}
.register:hover{
    background-color: #1263cd;
}
.back{
    border: none;
    padding:7px;
    width: 90%;
    border-radius: 4px;
    background-color: #1877f2;
    color: #ffffff;
    font-weight: bold;
    font-size: 15px;
    cursor: pointer;
    position: absolute;
    top: 95%;
    left: 50%;
    transform: translate(-50%, -50%);
}
.back:hover{
background-color: #1263cd;
}
/*---------*/
    @media screen {   
}
    @media screen and (min-width: 770px) and (max-width: 990px) { /*telas medias*/
    .box#login  {
        width: 40vw;
    }
}
    @media screen and (min-width: 990px) { /*telas grandes*/
    .box#login  {
        width: 500px;
    }   
}
    </style>
</body>
</html>
