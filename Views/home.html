<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RacconStack | Home </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    

</head>
<body>
    <!------SIDEBAR + HEADER------>
     <div class="header" id="header">
        <button class="btn_icon_header" onclick="toggle_sidebar()">
                <svg xmlns="http://www.w3.org/2000/svg" width="23" height="23" fill="currentColor" class="bi bi-list" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5"/>
                </svg>
        </button>
        <div class="logo_header">
            <img src="Images/raccon_2.png" alt="img_raccon">
        </div>
        <div class="navigation" id="navigation">
            <button class="btn_icon_header" onclick="toggle_sidebar()">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-x-lg" viewBox="0 0 16 16">
                    <path d="M2.146 2.854a.5.5 0 1 1 .708-.708L8 7.293l5.146-5.147a.5.5 0 0 1 .708.708L8.707 8l5.147 5.146a.5.5 0 0 1-.708.708L8 8.707l-5.146 5.147a.5.5 0 0 1-.708-.708L7.293 8z"/>
                  </svg>
            </button>
            
            <a href="Screens/views_banks.html" class="record">Bank</a>
            <a href="Screens/view_agencies.html" class="record">Agencie</a>
            <a href="Screens/view_accounts.html" class="record">Accounts</a>
            <a href="Screens/view_people.html" class="record">People</a>
            <a href="../Login/new_index.html" class="exit">Exit</a>
        </div>
     </div>
     <div class="content" id="content" onclick="closed_sidebar()" tabindex="0">
        <!------REGISTER-BANK------>
        <div class="box_2">
            <form action="">
                  
            </form>
        </div>   
    </div> 
    <script src="../Views/Script/script.js" defer></script>
</body>


<style>
    :root{
        --color_1: #1877f2;
        --color_2: #2982f7;
        --color_3: #1263cd;
        --color_4: #1dac35;
        --color_5: #ffde80;
        --color_6: #fff;
        --color_7: #4493fa;
    }
    *{
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        padding: 0px;
        margin: 0px;
        box-sizing: border-box;        
    }
    body{
        background-image: linear-gradient(to top, #d5d6d7, #f0f2f5);
        height: 100vh;
        width: 100vw;
    }
    img{
        width: 45px;
    }
    .header,
    .navigation{
        display: flex;
        flex-direction: row;
        align-items: center;    
    }
    .header{
        background-color: var(--color_1);
        box-shadow: 1px 1px 4px black;
        height: 56px;
        padding: 0 10%; /*o 0 representa o eixo x e os 10% representa o eixo y*/
        justify-content: space-between;
    }
    .navigation{
        gap: 3em;
        z-index: 2;
    }
    .navigation a{
        text-decoration: none;
        color: var(--color_6);
        transition: 1s;
        font-weight: bold;
    }
    .new_regiter{
        background-color: var(--color_4);
        padding: 10px;
        border-radius: 5px;
        color: var(--color_6);
    }
    .exit{
        background-color: var(--color_3);
        width: 80%;
        padding: 10px 10px;
        border-radius: 5px;
        text-align: center;
    }
    .exit:hover{
        box-shadow: 0px 0px 15px #ffffff;
    }

    .content{
        text-align: center;
        padding-top: 5em;
        height: 100vh;
        transition: 1s;
    }
    .btn_icon_header{
        display: none;
        background-color: transparent;
        border: none;
        color: var(--color_6);
        cursor: pointer;
    }
    .box_2{
    position: relative; /*essa funcao faz ela ocupar o espaco do seu proprio elemento*/
    top: 40%;
    left: 50%;
    transform: translate(-50%, -50%);
    height: 80%;
    background-color: white;
    border-radius: 8px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.4);
    padding: 15px;
    color: var(--color_6);
    width: 300px;
    color: #7d7d7d;
}
.record{
    
    background-color: var(--color_7);
    width: 80%;
    padding: 10px 10px;
    border-radius: 5px;
    text-align: center;  
}
.record:hover{
        box-shadow: 0px 0px 15px #ffffff;
    }

    /*------------------*/
    @media screen and (max-width: 850px) {
        .btn_icon_header{
            display: block;
        }
        .navigation{
            position: absolute;
            flex-direction: column;
            top: 0;
            background-color: var(--color_2);
            height: 100%;
            width: 35vw;
            padding: 1em;
            animation-duration: 1s;
            margin-left: -100vw;
        }
        
        .container_bank{
        width: 300px;
        }
        h1{
            font-size: 25px;
        }

    @keyframes show-sidebar {
        from {margin-left: -100vw;}
        top {margin-left: -10vw;}
    }
    }

    @media screen and (min-width: 768px) and (max-width: 992px) {
        
        .box_2{
            width: 70vw;
            height: 80%;
        }
    }
    @media screen and (min-width: 992px) {
        
        .box_2{
            width: 90%;
            height: 80%;
        }
        
    }
</style>
</html>
